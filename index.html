<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Radio Nest Minimal Player Generator</title>

<style>
body {
    margin: 0;
    padding: 40px;
    background: #ffffff;
    font-family: Arial, sans-serif;
    color: #000;
    max-width: 1000px;
    margin-left: auto;
    margin-right: auto;
}

h1 {
    text-align: center;
    margin-bottom: 30px;
    font-size: 30px;
    font-weight: 700;
}

/* DESKTOP: side-by-side */
/* MOBILE: stacked vertically */
.container {
    display: flex;
    flex-direction: row;
    gap: 30px;
}

@media (max-width: 900px) {
    .container {
        flex-direction: column;
    }
}

.card {
    flex: 1;
    background: #fff;
    padding: 22px;
    border-radius: 14px;
    box-shadow: 0 0 14px rgba(0,0,0,0.12);
    border: 2px solid #000;
    box-sizing: border-box;
    width: 100%;
}

label {
    display: block;
    margin-top: 15px;
    font-weight: bold;
}

input, select {
    width: 100%;
    padding: 10px;
    margin-top: 5px;
    border-radius: 8px;
    border: 1px solid #ccc;
}

button {
    margin-top: 20px;
    padding: 12px 20px;
    width: 100%;
    background: #0078ff;
    color: white;
    border: none;
    border-radius: 8px;
    cursor: pointer;
    font-size: 16px;
}

button:hover {
    background: #005fcc;
}

textarea {
    width: 100%;
    height: 120px;
    margin-top: 10px;
    padding: 10px;
    border-radius: 8px;
    border: 1px solid #ccc;
    font-family: monospace;
    resize: none;
}

.preview-box {
    margin-top: 20px;
    padding: 20px;
    background: #f6f4ee;
    border-radius: 14px;
    border: 2px solid #000;
    box-shadow: 0 0 14px rgba(0,0,0,0.12);
}
</style>
</head>

<body>

<h1>Radio Nest Minimal Player Generator</h1>

<div class="container">

    <!-- FORM CARD -->
    <div class="card">
        <label>Station Name</label>
        <input type="text" id="stationName" placeholder="My Radio">

        <label>Stream URL</label>
        <input type="text" id="streamUrl" placeholder="https://example.com/stream or https://example.com/stream.mp3">

        <label>Upload Logo</label>
        <input type="file" id="logoUpload" accept="image/*">
        <small style="display:block; margin-top:5px; color:#555;">
            Max file size: 32 MB (ImgBB limit)
        </small>

        <label>Theme</label>
        <select id="theme">
            <option value="light">Light</option>
            <option value="dark">Dark</option>
        </select>

        <label>Alignment</label>
        <select id="alignment">
            <option value="center">Center</option>
            <option value="left">Left</option>
            <option value="right">Right</option>
        </select>

        <button onclick="generateIframe()">Generate Iframe</button>
    </div>

    <!-- OUTPUT CARD -->
    <div class="card">
        <h3>Live Preview</h3>
        <div id="preview" class="preview-box">Your player preview will appear here.</div>

        <h3>Your Iframe Code</h3>
        <textarea id="iframeOutput" readonly></textarea>
    </div>

</div>

<script>
const imgbbApiKey = "YOUR_IMGBB_API_KEY_HERE"; // <-- Replace privately

async function uploadToImgBB(file) {
    const formData = new FormData();
    formData.append("image", file);

    const response = await fetch(`https://api.imgbb.com/1/upload?key=${imgbbApiKey}`, {
        method: "POST",
        body: formData
    });

    const result = await response.json();
    if (result.success) {
        return result.data.url;
    } else {
        alert("Logo upload failed. Please try again.");
        return "";
    }
}

async function generateIframe() {
    const name = encodeURIComponent(document.getElementById("stationName").value);
    const stream = encodeURIComponent(document.getElementById("streamUrl").value);
    const theme = document.getElementById("theme").value;
    const alignment = document.getElementById("alignment").value;
    const logoFile = document.getElementById("logoUpload").files[0];

    if (!name || !stream) {
        alert("Please enter both station name and stream URL.");
        return;
    }

    let logoUrl = "";

    if (logoFile) {
        logoUrl = await uploadToImgBB(logoFile);
    }

    buildIframe(name, stream, theme, alignment, logoUrl);
}

function buildIframe(name, stream, theme, alignment, logoUrl) {
    const baseUrl = "https://radionest01.github.io/minimal-radio-player/";

    const src = `${baseUrl}?name=${name}&stream=${stream}&theme=${theme}&align=${alignment}${logoUrl ? `&logo=${encodeURIComponent(logoUrl)}` : ""}`;

    const iframe = `<iframe src="${src}" width="100%" height="200" style="border:0;"></iframe>`;

    document.getElementById("iframeOutput").value = iframe;
    document.getElementById("preview").innerHTML = iframe;
}
</script>

</body>
</html>
