<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Radio Nest Minimal Player Generator</title>

<style>
/* =========================================
   PAGE BASE STYLING
   ========================================= */
body {
    margin: 0;
    padding: 40px;
    background: #ffffff;
    font-family: Arial, sans-serif;
    color: #000;
    max-width: 1000px;
    margin-left: auto;
    margin-right: auto;
}

h1 {
    text-align: center;
    margin-bottom: 30px;
    font-size: 30px;
    font-weight: 700;
}

/* Twoâ€‘card layout */
.container {
    display: flex;
    gap: 30px;
}

.card {
    flex: 1;
    background: #fff;
    padding: 22px;
    border-radius: 14px;
    box-shadow: 0 0 14px rgba(0,0,0,0.12);
    border: 2px solid #000;
    box-sizing: border-box;
}

/* Form styling */
label {
    display: block;
    margin-top: 15px;
    font-weight: bold;
}

input, select {
    width: 100%;
    padding: 10px;
    margin-top: 5px;
    border-radius: 8px;
    border: 1px solid #ccc;
}

button {
    margin-top: 20px;
    padding: 12px 20px;
    width: 100%;
    background: #0078ff;
    color: white;
    border: none;
    border-radius: 8px;
    cursor: pointer;
    font-size: 16px;
}

button:hover {
    background: #005fcc;
}

/* Output styling */
textarea {
    width: 100%;
    height: 120px;
    margin-top: 10px;
    padding: 10px;
    border-radius: 8px;
    border: 1px solid #ccc;
    font-family: monospace;
    resize: none;
}

/* Preview box */
.preview-box {
    margin-top: 20px;
    padding: 20px;
    background: #f6f4ee;
    border-radius: 14px;
    border: 2px solid #000;
    box-shadow: 0 0 14px rgba(0,0,0,0.12);
}

/* =========================================
   RADIO NEST PLAYER STYLING (from your code)
   ========================================= */
:root {
  --bg: #f6f4ee;
  --text: #000;
  --border: #000;
  --powered: #0073e6;
}

.theme-dark {
  --bg: #000;
  --text: #fff;
  --border: #333;
  --powered: #4da3ff;
}

.align-left { justify-content: flex-start; }
.align-center { justify-content: center; }
.align-right { justify-content: flex-end; }

.player-center {
  display: flex;
  width: 100%;
  margin: 0 auto;
}

.radio-wrapper {
  display: flex;
  align-items: center;
  gap: 24px;
  background: var(--bg);
  padding: 18px;
  border-radius: 14px;
  width: 100%;
  max-width: 520px;
  box-shadow: 0 0 14px rgba(0,0,0,0.12);
  border: 2px solid var(--border);
  box-sizing: border-box;
}

.logo-container {
  position: relative;
  width: 120px;
  height: 120px;
  border-radius: 10px;
  overflow: hidden;
  flex-shrink: 0;
}

.station-logo {
  width: 100%;
  height: 100%;
  object-fit: cover;
}

.play-btn {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  width: 38px;
  height: 38px;
  background: rgba(255, 0, 0, 0.8);
  border: none;
  border-radius: 50%;
  cursor: pointer;
  padding: 0;
}

.play-btn::before {
  content: "";
  position: absolute;
  left: 50%;
  top: 50%;
  transform: translate(-35%, -50%);
  width: 0;
  height: 0;
  border-left: 14px solid black;
  border-top: 8px solid transparent;
  border-bottom: 8px solid transparent;
}

.playing::before {
  content: "";
  position: absolute;
  left: 50%;
  top: 50%;
  width: 6px;
  height: 6px;
  background: black;
  border-radius: 2px;
  transform: translate(-50%, -50%);
}

.radio-right {
  display: flex;
  flex-direction: column;
  justify-content: center;
  flex: 1;
}

.station-name {
  font-size: 24px;
  font-weight: bold;
  margin-bottom: 10px;
  color: var(--text);
}

#volumeSlider {
  width: 100%;
  max-width: 220px;
}

.powered-by {
  margin-top: 8px;
  font-size: 14px;
}

.powered-by a {
  color: var(--powered);
  text-decoration: none;
}

.powered-by a:hover {
  text-decoration: underline;
}
</style>
</head>

<body>

<h1>Radio Nest Minimal Player Generator</h1>

<div class="container">

    <!-- FORM CARD -->
    <div class="card">
        <label>Station Name</label>
        <input type="text" id="stationName" placeholder="My Radio">

        <label>Stream URL</label>
        <input type="text" id="streamUrl" placeholder="https://example.com/stream or https://example.com/stream.mp3">

        <label>Upload Logo</label>
        <input type="file" id="logoUpload" accept="image/*">

        <label>Theme</label>
        <select id="theme">
            <option value="light">Light</option>
            <option value="dark">Dark</option>
        </select>

        <label>Alignment</label>
        <select id="alignment">
            <option value="center">Center</option>
            <option value="left">Left</option>
            <option value="right">Right</option>
        </select>

        <button onclick="generateIframe()">Generate Iframe</button>
    </div>

    <!-- OUTPUT CARD -->
    <div class="card">
        <h3>Your Iframe Code</h3>
        <textarea id="iframeOutput" readonly></textarea>

        <h3>Live Preview</h3>
        <div id="preview" class="preview-box">Your player preview will appear here.</div>
    </div>

</div>

<script>
function generateIframe() {
    const name = encodeURIComponent(document.getElementById("stationName").value);
    const stream = encodeURIComponent(document.getElementById("streamUrl").value);
    const theme = document.getElementById("theme").value;
    const alignment = document.getElementById("alignment").value;
    const logoFile = document.getElementById("logoUpload").files[0];

    if (!name || !stream) {
        alert("Please enter both station name and stream URL.");
        return;
    }

    if (logoFile) {
        const reader = new FileReader();
        reader.onload = function(e) {
            const base64Logo = encodeURIComponent(e.target.result);
            buildIframe(name, stream, theme, alignment, base64Logo);
        };
        reader.readAsDataURL(logoFile);
    } else {
        buildIframe(name, stream, theme, alignment, "");
    }
}

function buildIframe(name, stream, theme, alignment, logo) {
    const baseUrl = "https://radionest01.github.io/minimal-radio-player/";

    const src = `${baseUrl}?name=${name}&stream=${stream}&theme=${theme}${logo ? `&logo=${logo}` : ""}&align=${alignment}`;

    const iframe = `<iframe src="${src}" width="100%" height="200" frameborder="0"></iframe>`;

    document.getElementById("iframeOutput").value = iframe;
    document.getElementById("preview").innerHTML = iframe;
}
</script>

</body>
</html>
