<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Radio Nest Player Generator</title>

<style>
body {
    margin: 0;
    padding: 40px;
    background: #f5f5f5;
    font-family: Arial, sans-serif;
    color: #000;
    max-width: 1000px;
    margin-left: auto;
    margin-right: auto;
}

h1 {
    text-align: center;
    margin-bottom: 30px;
    font-size: 32px;
    font-weight: 800;
}

/* Layout */
.container {
    display: flex;
    flex-direction: row;
    gap: 30px;
}

@media (max-width: 900px) {
    .container {
        display: block !important;
        flex-direction: column !important;
        width: 100% !important;
    }
    .card {
        width: 100% !important;
        margin-bottom: 20px !important;
    }
}

.card {
    flex: 1;
    background: #fff;
    padding: 22px;
    border-radius: 14px;
    box-shadow: 0 0 14px rgba(0,0,0,0.12);
    border: 2px solid #000;
    box-sizing: border-box;
}

/* Labels */
label {
    display: block;
    margin-top: 15px;
    font-weight: bold;
}

/* Inputs */
input, select {
    width: 100%;
    padding: 10px;
    margin-top: 5px;
    border-radius: 8px;
    border: 1px solid #ccc;
}

/* Visual Theme Selector */
.theme-selector {
    display: flex;
    gap: 12px;
    margin-top: 10px;
}

.theme-option {
    flex: 1;
    padding: 12px;
    border: 2px solid #ccc;
    border-radius: 10px;
    text-align: center;
    cursor: pointer;
    user-select: none;
    transition: 0.2s;
    font-size: 14px;
    background: #fafafa;
}

.theme-option:hover {
    border-color: #0078ff;
}

.theme-option.selected {
    border-color: #0078ff;
    background: #e7f1ff;
}

/* Mode selector */
.mode-select {
    display: flex;
    gap: 10px;
    margin-top: 10px;
}

.mode-btn {
    flex: 1;
    padding: 10px;
    border-radius: 8px;
    border: 2px solid #ccc;
    text-align: center;
    cursor: pointer;
    transition: 0.2s;
}
<p class="mode-note">Dark mode is available exclusively with the Modern theme. All other themes come with their own integrated modes.</p>

.mode-btn.selected {
    border-color: #0078ff;
    background: #e7f1ff;
}

/* Button */
button {
    margin-top: 20px;
    padding: 12px 20px;
    width: 100%;
    background: #0078ff;
    color: white;
    border: none;
    border-radius: 8px;
    cursor: pointer;
    font-size: 16px;
}

button:hover {
    background: #005fcc;
}

/* Textarea */
textarea {
    width: 100%;
    height: 120px;
    margin-top: 10px;
    padding: 10px;
    border-radius: 8px;
    border: 1px solid #ccc;
    font-family: monospace;
    resize: none;
}

/* Preview */
.preview-box {
    margin-top: 20px;
    padding: 20px;
    background: #f6f4ee;
    border-radius: 14px;
    border: 2px solid #000;
    box-shadow: 0 0 14px rgba(0,0,0,0.12);
}

.copy-btn {
    margin-top: 10px;
    padding: 8px 14px;
    background: #333;
    color: #fff;
    border-radius: 6px;
    cursor: pointer;
    font-size: 14px;
    width: 120px;
}
</style>
</head>

<body>

<h1>Radio Nest Player Generator</h1>

<div class="container">

    <!-- FORM -->
    <div class="card">

        <label>Station Name</label>
        <input type="text" id="stationName" placeholder="My Radio">

        <label>Stream URL</label>
        <input type="text" id="streamUrl" placeholder="https://example.com/stream.mp3">

        <label>Upload Logo</label>
        <input type="file" id="logoUpload" accept="image/*">
        <small style="display:block; margin-top:5px; color:#555;">Max file size: 32 MB</small>

        <label>Theme Style</label>
        <div class="theme-selector">
            <div class="theme-option selected" data-theme="modern">ðŸŽ¨ Modern</div>
            <div class="theme-option" data-theme="christmas">ðŸŽ„ Christmas</div>
            <div class="theme-option" data-theme="retro">ðŸ“» Retro</div>
        </div>

        <label>Mode</label>
        <div class="mode-select">
            <div class="mode-btn selected" data-mode="light">Light</div>
            <div class="mode-btn" data-mode="dark">Dark</div>
        </div>

        <label>Alignment</label>
        <select id="alignment">
            <option value="center">Center</option>
            <option value="left">Left</option>
            <option value="right">Right</option>
        </select>

        <button onclick="generateIframe()">Generate Player</button>
    </div>

    <!-- OUTPUT -->
    <div class="card">
        <h3>Live Preview</h3>
        <div id="preview" class="preview-box">Your player preview will appear here.</div>

        <h3>Your Iframe Code</h3>
        <textarea id="iframeOutput" readonly></textarea>

        <p style="margin-top:8px; font-size:14px; color:#444;">
            Just add this code to an HTML block in your website editor.
        </p>

        <div class="copy-btn" onclick="copyIframe()">Copy</div>
    </div>

</div>

<script>
const imgbbApiKey = "6df580fe2b2f0d73bcfc1b3301d57615";

/* THEME STYLE SELECTOR */
let selectedTheme = "modern";
document.querySelectorAll(".theme-option").forEach(opt => {
    opt.addEventListener("click", () => {
        document.querySelectorAll(".theme-option").forEach(o => o.classList.remove("selected"));
        opt.classList.add("selected");
        selectedTheme = opt.dataset.theme;
    });
});

/* MODE SELECTOR */
let selectedMode = "light";
document.querySelectorAll(".mode-btn").forEach(btn => {
    btn.addEventListener("click", () => {
        document.querySelectorAll(".mode-btn").forEach(b => b.classList.remove("selected"));
        btn.classList.add("selected");
        selectedMode = btn.dataset.mode;
    });
});

/* Upload to ImgBB */
async function uploadToImgBB(file) {
    const formData = new FormData();
    formData.append("image", file);

    const response = await fetch(`https://api.imgbb.com/1/upload?key=${imgbbApiKey}`, {
        method: "POST",
        body: formData
    });

    const result = await response.json();
    return result.success ? result.data.url : "";
}

/* Generate iframe */
async function generateIframe() {
    const name = encodeURIComponent(document.getElementById("stationName").value);
    const stream = encodeURIComponent(document.getElementById("streamUrl").value);
    const alignment = document.getElementById("alignment").value;
    const logoFile = document.getElementById("logoUpload").files[0];

    if (!name || !stream) {
        alert("Please enter both station name and stream URL.");
        return;
    }

    let logoUrl = "";
    if (logoFile) logoUrl = await uploadToImgBB(logoFile);

    const baseUrl = "https://radionest01.github.io/minimal-radio-player/";

    const src =
        `${baseUrl}?name=${name}` +
        `&stream=${stream}` +
        `&themeStyle=${selectedTheme}` +
        `&mode=${selectedMode}` +
        `&align=${alignment}` +
        (logoUrl ? `&logo=${encodeURIComponent(logoUrl)}` : "");

    const iframe = `<iframe src="${src}" width="100%" height="200" style="border:0;"></iframe>`;

    document.getElementById("iframeOutput").value = iframe;
    document.getElementById("preview").innerHTML = iframe;
}

/* Copy button */
function copyIframe() {
    const textarea = document.getElementById("iframeOutput");
    textarea.select();
    document.execCommand("copy");
    alert("Iframe copied!");
}
</script>

</body>
</html>
